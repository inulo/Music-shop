<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
    {{#each instruments}}
  <article class="instrument">
    <img class="image" src="{{this.image}}" alt="{{this.name}}">
    <section class="details">  
      <h2 class="name">{{this.name}}</h2>
      <p class="description">{{this.description}}</p>
      {{#if sale}}
      <p class="price"><del>Preço: {{this.price}}</del></p>
      <p class="sale">Promoção! {{this.sale}}</p>
      {{else}}
      <p class="price">Preço: {{this.price}}</p>
      {{/if}}
    </section>
  </article>
  {{/each}}
</script>
    <title>Ritmon</title>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Ritmon</h1>

        <nav>
          <ul class="navbar">
               <li class="current">
                 <a href="index.html">Home</a>  
              </li>
              <li class="current">
                 <a href="store.html">Loja</a>  
              </li>
              <li class="current">
                 <a href="contact.html">Contactos</a>  
              </li>
          </ul>  
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">
        
</section>
    </article>

    <footer>
      <p>&copy; Ritmon 2020</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
